<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
            padding-top: 50px; /* Space for header */
	    overflow: auto;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: rgb(225, 206, 227);
            color: #333;
            padding: 20px 0;
            position: absolute; /* Fixed at the top */
            top: 0px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* Image Styling */
        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

	.my_image {
	    max-width: 100vw;
	    margin:auto;
	    margin-bottom: 0;
	    border-radius: 100px;
	}
	
        /* Link Styles */
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
	    margin:auto;
	    margin-bottom: 0;
        }

        .links a {
            text-decoration: none;
            color: #5a4b71;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #5a4b71;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .links a:hover {
            background-color: #5a4b71;
            color: white;
        }

        /* Author Section */
        .authors {
            margin-top: 40px;
        }

        .authors h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .authors p {
            font-size: 1rem;
            color: #5a4b71;
        }

        /* Contact Section */
        .contact {
            margin-top: 40px;
            padding: 20px;
            background-color: #f4f0f8;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .contact p {
            font-size: 1rem;
            color: #5a4b71;
        }

        /* Footer Styling */
        footer {
            /*width: 100%;*/
            background-color: rgb(225, 206, 227); /* Same color as the header */
            color: #333;
            padding-bottom: 40px;
	    padding-top:0px;
            bottom: 40px;
            text-align: center;
	    margin:auto;
	    margin-bottom:0px;
	    width:100vw;
        }

        footer p {
            font-size: 1rem;
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 0.9rem;
            }

            .links {
                flex-direction: column;
                gap: 15px;
		margin-bottom: auto;
            }

	    .my_image {
		margin-top: 40vw;
	    }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Machine Learning in Digital Pathology</h1>
    </header>

    <img class="my_image" src="https://via.placeholder.com/600x300" alt="Example Image">


    <!-- Authors Section -->
    <!-- Contact Section -->
    <!-- Footer Section -->

    <div class="links">
        <a href="https://github.com/Leo-Berman/Machine-Learning-Applications-In-Digital-Pathology">GitHub</a>
        <a href="https://isip.piconepress.com/projects/pabcc/">ISIP Project Page</a>
	<a href="https://www.precedenceresearch.com/digital-pathology-market">[1]</a>
	<a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0213209#pone.0213209.s003">[2]</a>
    </div>

    
    <footer>
      <h2>Contact Us</h2>
      <p>Leo Berman Email: leograntberman@gmail.com</p>
      <p>Albert Bulik Email: albert.bulik@temple.edu</p>
      <p>Yuan Nghiem Email: yuan.nghiem@temple.edu</p>
    </footer>

</body>
</html>
